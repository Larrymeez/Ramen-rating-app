<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h3>Ramen Rater</h3>
    </header>
    <main>
        <div id="ramen-menu" class="image-container">
            <div class="image-item" data-name="Shoyu Ramen" data-description="Healthy choice" data-rating="5/5" data-image="shoyu.jpg">
                <img src="shoyu.jpg" alt="Shoyu Ramen">
                <div class="image-info">
                    <h4>Shoyu Ramen</h4>
                    <p>Healthy choice</p>
                    <p>Rating: 5/5</p>
                </div>
            </div>
            <div class="image-item" data-name="Gyukotsu Ramen" data-description="Very tasty" data-rating="4/5" data-image="gyukotsu.jpg">
                <img src="gyukotsu.jpg" alt="Gyukotsu Ramen">
                <div class="image-info">
                    <h4>Gyukotsu Ramen</h4>
                    <p>Very tasty</p>
                    <p>Rating: 4/5</p>
                </div>
            </div>
            <div class="image-item" data-name="Naruto Ramen" data-description="Very delicious" data-rating="4/5" data-image="naruto.jpg">
                <img src="naruto.jpg" alt="Naruto Ramen">
                <div class="image-info">
                    <h4>Naruto Ramen</h4>
                    <p>Very delicious</p>
                    <p>Rating: 4/5</p>
                </div>
            </div>
            <div class="image-item" data-name="Nirvana Ramen" data-description="Highly recommended" data-rating="5/5" data-image="nirvana.jpg">
                <img src="nirvana.jpg" alt="Nirvana Ramen">
                <div class="image-info">
                    <h4>Nirvana Ramen</h4>
                    <p>Highly recommended</p>
                    <p>Rating: 5/5</p>
                </div>
            </div>
            <div class="image-item" data-name="Kojiro Ramen" data-description="Best Kojiro I've ever had!" data-rating="4/5" data-image="kojiro.jpg">
                <img src="kojiro.jpg" alt="Kojiro Ramen">
                <div class="image-info">
                    <h4>Kojiro Ramen</h4>
                    <p>Best Kojiro I've ever had!</p>
                    <p>Rating: 4/5</p>
                </div>
            </div>
        </div>
        
        <!-- Popup Modal -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <button class="close" id="close-popup">&times;</button>
                <img id="popup-image" src="" alt="Ramen Image" style="width: 100%; height: auto;">
                <h4 id="popup-title"></h4>
                <p id="popup-description"></p>
                <p id="popup-rating"></p>
            </div>
        </div>

     <form id="new-ramen">
         <h4>Add New Ramen</h4>
         <label for="name">Name: </label>
         <input type="text" name="name" id="new-name" />
           <label for="restaurant">Restaurant: </label>
         <input type="text" name="restaurant" id="new-restaurant" />
         <label for="image">Image: </label>
         <input type="text" name="image" id="new-image" />
         <label for="rating">Rating: </label>
         <input type="number" name="rating" id="new-rating" />
         <label for="new-comment">Comment: </label>
         <textarea name="new-comment" id="new-comment"></textarea>
         <input type="submit" value="Create" />
     </form>


    </main>
    <script src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h3>Ramen Rater</h3>
    </header>
    <main>
        <section>
            <h2>Top Ramen</h2>
            <p>Here are the top rated ramen brands.</p>
            <div id="top-ramen">
                <img src="gyukotsu.jpg" alt="" width="200">
                <img src="kojiro.jpg" alt="" width="200">
                <img src="nirvana.jpg" alt="" width="200">
                <img src="shoyu.jpg" alt="" width="200">
                <img src="naruto.jpg" alt="" width="200">
            </div>
        </section>
        <h2>Rate a Ramen</h2>
        <p>Rate your ramen and see what others have rated it.</p>
        <h3>Rate a Ramen</h3>
        <form id="new-ramen">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
            <label for="variety">Variety:</label>
            <input type="text" id="variety" name="variety" required>
            <label for="style">Style:</label>
            <input type="text" id="style" name="style" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="stars">Stars:</label>
            <input type="number" id="stars" name="stars" required>
            <button type="submit">Rate</button>
        </form>
    
         
    </main>
    <script src="./index.js"></script>

</body>
</html>
